server:
  port: 5555

logging:
  level:
    com.kennycason.kumo: OFF
  file:
    name: logs/yuri.log

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    # https://github.com/spring-projects/spring-data-jpa/issues/2717
    properties:
      jakarta:
        persistence:
          sharedCache:
            mode: UNSPECIFIED
