server:
  port: 5555
spring:
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:BotDB.sqlite3
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

shiro:
  plugin-list:
    - com.mikuac.yuri.plugins.filter.TencentBotFilter
    - com.mikuac.yuri.plugins.aop.EventLog
    - com.mikuac.yuri.plugins.aop.EroticPic
    - com.mikuac.yuri.plugins.aop.PluginSwitch
    - com.mikuac.yuri.plugins.Poke

